<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td> <!-- colspan faz com que a celula possa ocupa mais colunas -->
            </tr>
            <tr>
                <td rowspan="3">D</td> <!-- rowspan faz com que a celula ocupe mais linhas -->
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
    </table>  
</body>
</html>
