<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            background-color: rgb(250, 74, 74);
            font-weight: bold;
            color: white;
            padding: 10px;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        td.num {
            text-align: right;
        }

        thead, tfoot {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>    
    <!-- 
        Anatomia para tabelas grandes

        Table
            Thead
                Tr, Td, Th
            Tbody
                Tr, Td, Th
            Tfoot
                Tr, Td, Th
     -->
     <table>
         <caption>População de alguns estados brasileiros</caption>
         <thead>
            <tr>
                <th scope="col">Estado</th> <!-- scope com o valor col (coluna) indentifica que esse th é o titulo dessa coluna -->
                <th scope="col">População</th>
            </tr>
         </thead>
         <tbody>
             <tr>
                 <td>São Paulo</td>
                 <td class="num">41 262 199</td>
             </tr>
             <tr>
                 <td>Minas Gerais</td>
                 <td class="num">19 597 330</td>
             </tr>
             <tr>
                 <td>Rio de Janeiro</td>
                 <td class="num">15 989 929</td>
             </tr>
             <tr>
                 <td>Bahia</td>
                 <td class="num">14 016 906</td>
             </tr>
             <tr>
                 <td>Paraná</td>
                 <td class="num">10 444 526</td>
             </tr>
             <tr>
                 <td>Rio Grande do Sul</td>
                 <td class="num">10 693 929</td>
             </tr>
         </tbody>
         <tfoot>
             <tr>
                 <th scope="row">Total de Habitante</th> <!-- scope com o valor row (linha) indentifica que esse th é o titulo dessa linha -->
                 <td class="num"><strong>112 004 819</strong></td>
             </tr>
         </tfoot>
     </table>
</body>
</html>
