<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            /* O seletor border-collapse com valor collapse faz com que as tabelas fiquem unidades, por padrão ele com o valor separate */
        }

        tr {
            background-color: greenyellow;
        }

        tr.linha {
            background-color: brown;
        }

        td.dado {
            background-color: darkorchid;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: right; /* Alinhamento horizontal */
            vertical-align: top; /* Alinhamento vertical
            Valores: top bottom middle(meio) */
        }


    </style>
</head>

<body>
    <h1>Exercício de tabela</h1>
    <!-- 
        Hierarquia de tabelas (simples)
        Table = tabela
            Table Row = Linha de tabela
                Table Header = Cabeçalho de tabela
                Table Data = Dado de tabela
     -->
    <table>
        <tr>
            <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <!-- Quarta linha -->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
